{% extends 'blog/base.html'%}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container"> 


<div id="nk-nav-mobile" class="nk-navbar nk-navbar-side nk-navbar-right-side nk-navbar-overlay-content d-lg-none">
    <div class="nano">
        <div class="nano-content">
            <a href="index.html" class="nk-nav-logo">
                <img src="assets/images/logo.png" alt="" width="120">
            </a>
            <div class="nk-navbar-mobile-content">
                <ul class="nk-nav">
                    <!-- Here will be inserted menu from [data-mobile-menu="#nk-nav-mobile"] -->
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- END: Navbar Mobile -->
<div class="nk-main">
<!-- START: Breadcrumbs -->
<div class="nk-gap-1"></div>
<!-- END: Breadcrumbs -->     
<div class="container"> 
    <!-- START: Categories -->
    <!-- END: Categories -->
<div class="nk-gap-3"></div>
<div class="search-cus">
    <div class="nk-widget">
    <div class="nk-widget-content">
        <form method="GET" action="{% url 'search' %}" class="nk-form nk-form-style-1" novalidate>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type something..." name="query" id="query" >
                <button class="nk-btn nk-btn-color-main-1"><span class="ion-search"></span></button>
            </div>
        </form>
    </div>
</div>
</div>
    <!-- START: Top 10 Best Sellers -->
    
    
    <h3 class="nk-decorated-h-2"><span><span class="text-main-1">Most</span> Played</span></h3>
    <div class="nk-gap-3">
        <div>
        {% if allpost|length < 1  %}
        <p>your search <b>{{query}}</b> did not match any docoment </p>
        suggesitions:
        <ul>
        <li>Try different keyword</li>
        </ul>
        {% endif %}
        
    </div>
</div>
    <div class="row">
        {% for p in allpost %}
    	<div class="col-2">
    		<a class="single-game" href="{{p.GameURL}}"><img style="height: 150px;width:150px"  src="{{p.IMGURL}}" alt="With what mingled joy">
    		<p>{{p.gamename}}</p>
    		</a>
    	</div>
    	{% endfor %}

    </div> 
</div>
</div>
</div>
{% endblock %}
